    <div class="header" ng-controller="ProductsCtrl">
      <div>
        <nav>
          <div class="nav-wrapper">
            <a class="nav-anchor brand-logo" href="#/">
              ABC Kids World
            </a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a class="nav-anchor" href="#/about">About Us</a></li>
              <li class="dropdown">
                <a id="dLabel" class="nav-anchor dropdown-toggle" data-toggle="dropdown">Products</a>

                <!-- dropdown -->
                <ul class='dropdown-menu' aria-labelledby="dLabel">
                  <li ng-repeat="category in allCategories">
                    <a ng-href="#/products/{{category.$id}}">
                      {{category.name}}
                    </a>
                  </li>
                </ul>
              </li>
              <li><a class="nav-anchor" href="#/contact">Contact Us</a></li>
              <li><a class="nav-anchor" href="#/faq">FAQ</a></li>

              <!-- <li><a class="nav-anchor mobile-links" href="#/products" >Products</a></li> -->
              <li class="no-padding">
                <ul class="collapsible collapsible-accordion">
                  <li>
                  <a class="collapsible-header">Products<i class="material-icons side-menu-caret">arrow_drop_down</i></a>
                    <div class="collapsible-body">
                      <ul>
                        <li ng-repeat="category in allCategories">
                          <a ng-href="#/products/{{category.$id}}">
                            {{category.name}}
                          </a>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </li>
              <li><a class="nav-anchor mobile-links" href="#/contact">Contact Us</a></li>
              <li><a class="nav-anchor mobile-links" href="#/faq">FAQ</a></li>
            </ul>
